<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Designer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-page">
        <div class="container-left">
           <div class="left">
               <div class="logo"><i class="fas fa-fire-alt fa-3x"></i></div>
               <div class="title">
                   <div class="main-name">Interior Designer</div>
                   <div class="details">
                       <div class="top"></div>
                       <div class="bot">
                           <div class="stt">01</div>
                           <div class="name">Check places in <br> Los Angeles</div>
                       </div>
                   </div>
               </div>
           </div>
           <div class="cross"></div>
           <div class="right">
               <div class="content">
                   We discover interesting building design.
                   <p style="color: #b88351; font-size: 25px; font-weight: bold;">READ MORE</p>
                </div>
               <div class="details">
                <div class="top"></div>
                <div class="bot">
                    <div class="stt">02</div>
                    <div class="name">Our collection <br> architecture photos</div>
                </div>
               </div>
            </div>
        </div>
        <div class="mid-cricle">
            <i style="color: #DACCBF;" class="fas fa-grip-lines fa-2x"></i>
        </div>
        <div class="container-right">
            <div class="contact">
                <i class="fab fa-facebook-f fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
                <i class="fab fa-github fa-2x"></i>
            </div>
        </div>
